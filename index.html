<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Student Task Manager</h1>
        <div class="mb-4">
            <input id="taskDescription" type="text" placeholder="Task Description" class="border p-2 mr-2">
            <input id="dueDate" type="date" class="border p-2 mr-2">
            <button id="addTask" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script>
        async function loadTasks() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-2 bg-white rounded shadow';
                li.innerHTML = `
                    <span class="${task.isCompleted ? 'line-through' : ''}">
                        ${task.description} (Due: ${new Date(task.dueDate).toLocaleDateString()})
                    </span>
                    <div>
                        <button onclick="toggleTask(${task.id}, ${!task.isCompleted})" class="bg-green-500 text-white p-1 rounded mr-2">
                            ${task.isCompleted ? 'Undo' : 'Complete'}
                        </button>
                        <button onclick="deleteTask(${task.id})" class="bg-red-500 text-white p-1 rounded">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        async function addTask() {
            const description = document.getElementById('taskDescription').value;
            const dueDate = document.getElementById('dueDate').value;
            if (description && dueDate) {
                await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, dueDate })
                });
                document.getElementById('taskDescription').value = '';
                document.getElementById('dueDate').value = '';
                loadTasks();
            }
        }

        async function toggleTask(id, isCompleted) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(isCompleted)
            });
            loadTasks();
        }

        async function deleteTask(id) {
            await fetch(`/api/tasks/${id}`, {
                method: 'DELETE'
            });
            loadTasks();
        }

        document.getElementById('addTask').addEventListener('click', addTask);
        loadTasks();
    </script>
</body>
</html>
